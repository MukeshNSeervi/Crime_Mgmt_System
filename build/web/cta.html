<html>
    <head>
        <title>Contact Us</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="cta.css">
    </head>
    <body>
        </br>
        </br>
        </br>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

        <form method="post" action="cta.jsp" class="contact-form">
	
	<span>Contact Us!</span>
        

	<ul>
		<li>
			<i class="fa fa-user form-icon"></i>
			<input type="text" name="Name" placeholder="Name" required />
		</li>
		<li>
			<i class="fa fa-at form-icon"></i>
			<input type="text" name="Email" placeholder="Email" required />
		</li>
		<li>
			<i class="fa fa-university form-icon"></i>
			<input type="text" name="Occupation" placeholder="Occupation" required />
		</li>
		<li>
			<i class="fa fa-phone form-icon"></i>
			<input type="text" name="Phone" placeholder="Phone" required />
		</li>
		<li>
			<i class="fa fa-paper-plane form-icon"></i>
			<input type="text" name="Subject" placeholder="Subject" required  />
		</li>
		<li>
			<i class="fa fa-envelope form-icon"></i>
                        <textarea placeholder="Message" name="Message" required rows="2"></textarea>
		</li>
		<li>
			<input type="submit" placeholder="Submit" />
		</li>
	</ul>
</form>
    </body>
</html>
